<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index posts</title>
    <link rel="stylesheet"  href="/style.css"/>
</head>
<body>
<form method="get" action="/dogs/search">
    <input type="search" name="title" placeholder="Поиск">
    <input type="submit" value="Найти">
</form>
<div th:each="el : ${dogs}" class="cardContainer">
    <h2 th:text="${el.breed}"></h2>
    <h3 th:text="${el.color}"></h3>
    <p th:text="${el.colorOfEys}"></p>
    <div class="cardAction">
        <p th:text="'Вес: '+ ${el.weight}"></p>
        <p th:text="'рост: '+ ${el.height}"></p>
    </div>
</div>
<div class="footerNewsAction">
    <a href="/dogs/add" class="btn">Добавить собаку</a>
    <a href="/posts/" class="back">Объявления</a>
</div>
</body>
</html>
